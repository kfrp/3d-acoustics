<html>
  <head>
    <title>3D Audio</title>
    <meta charset="UTF-8" />
    <style>
      body.loading #controls svg,
      body.loading #pano_nav_orbit {
        opacity: 0;
        transition: opacity 0.5s;
      }
      #controls svg,
      #pano_nav_orbit {
        opacity: 1;
        transition: opacity 1s;
      }

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
      rel="stylesheet"
    />

    <script>

        "https://upload.wikimedia.org/wikipedia/commons/1/15/St_Peter%27s_Church%2C_Bexhill_%28360_panorama%29_%282%29.jpg";
    </script>
  </head>

        </div>
      </div>
      <div id="pano_nav_orbit" class="pano_toy">
        <div class="pano_nav_macro">
          <div class="pnav pnav_outer_circle"></div>

          <div class="pnav pnav_graphic pnav_inner_circle"></div>

          <div id="pano_nav_orbit_cardinal_box">
            <div id="pano_nav_zoom_view">
              <div id="pano_nav_zoom_in" class="pano_tooltip pano_nav_btn">
                <span class="pnav pnav_icon pnav_plus"></span>
              </div>

              <div id="pano_nav_slider_shaft" class="">
                <span class="pnav pnav_graphic pnav_slider_shaft"></span>
              </div>
              <div
                id="pano_nav_slider_elevator"
                class=""
                style="top: 50.1053px;"
              >
                <span class="pnav pnav_graphic pnav_slider_elevator"></span>
              </div>
              <div id="pano_nav_shaft_catcher"></div>

              <div id="pano_nav_zoom_out" class="pano_nav_btn">
                <span class="pnav pnav_icon pnav_minus"></span>
              </div>
            </div>

            <div id="pano_nav_orbit_knob_box">
              <div style="display: inline; width: 99px; height: 200px;">
                <canvas width="99" height="200"></canvas
                ><input
                  id="pano_knob"
                  class="knob"
                  style="display: none; width: 0px; visibility: hidden;"
                />
              </div>
            </div>

            <div
              id="pano_nav_compass_macro"
              class="pano_nav_compass"
              style="width: 99px; display: none;"
            >
              <div style="width: 100%; margin-top: 2px;">N</div>
            </div>

            <div id="pano_nav_orbit_cardinal">
              <div id="pano_nav_orbit_left" class="pano_nav_btn">
                <span class="pnav pnav_icon pnav_left"></span>
              </div>
              <div id="pano_nav_orbit_right" class="pano_nav_btn">
                <span class="pnav pnav_icon pnav_right"></span>
              </div>
              <div id="pano_nav_orbit_up" class="pano_nav_btn">
                <span class="pnav pnav_icon pnav_up"></span>
              </div>
              <div id="pano_nav_orbit_down" class="pano_nav_btn">
                <span class="pnav pnav_icon pnav_down"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
